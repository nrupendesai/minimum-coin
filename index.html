<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>Angular JS</title>
<script type="text/javascript"
	src="assets/script/angular.js"></script>
<script type="text/javascript" src="assets/script/main.js"></script>
<script type="text/javascript" src="assets/script/parse.js"></script>
<script type="text/javascript" src="assets/script/calculation.js"></script>
<link href="assets/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body ng-app="myApp">
	<div ng-controller="calculateConins" class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<h3>Coinage v1.0</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
					<input class="form-control" type="text" ng-model="ammount" placeholder="Enter monetary value for coin conversion">
			</div>

		</div>
		<div class="row ">
			<div class="col-md-offset-3 col-md-6">
				<button ng-click="calculate()" class="btn btn-primary">Convert</button>
			</div>


		</div>
		<coins></coins>
		
		<div class="row">
			<div class="text-center">
				<label>&copy; Coinage 2014</label>
			</div>
		</div>

	</div>
